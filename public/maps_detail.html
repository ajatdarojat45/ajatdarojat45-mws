<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#151a1d">
  <link rel="shortcut icon" href="assets/icons/icon-72x72.png" type="image/x-icon">
  <title>Mapbox Detail - Google Developers Kejar 2018</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://unpkg.com/ionicons@4.4.6/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="places-wrapper">
    <div class="header">
      <span id="title">Mapbox Detail</span>
    </div>
    <div class="content">
      <div id='mapid' class="map"> </div>
    </div>
    <div class="desc">
      <div class="photo" id="gmb">

      </div>
      <div class="description">
        <span id="place-name"></span>
        <span id="address"></span>
        <div class='review' id='review'> </div>
      </div>
    </div>
  </div>

  <div id="modal" style="visibility: hidden">
    <div id="lightbox" class="lightbox">
      <div class="header">
        <span>Cari Lokasi</span>
      </div>
      <div class="content">

      </div>
    </div>
  </div>

  <div id="menu-navigation"></div>
  <script>
    var mymap = L.map('mapid').setView([-6.4222402, 106.7325943], 13);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox.streets',
      accessToken: 'pk.eyJ1IjoiYWphdGRhcm9qYXQ0NSIsImEiOiJjam54NWJueXUwZHRyM3BwZDI3aGU3bjQxIn0.MLUizNFx0gsMnyt0AnNpFA'
    }).addTo(mymap);
  </script>
  <script src="assets/js/maps_detail.js"></script>
</body>

</html>
