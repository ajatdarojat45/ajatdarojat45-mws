<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="assets/icons/icon-72x72.png" type="image/x-icon">
  <title>Calculator - Google Developers Kejar 2018</title>
  <meta name="theme-color" content="#151a1d">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/calculator.css" />
  <link href="https://unpkg.com/ionicons@4.4.6/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <div id="news-wrapper">
    <div class="header">
      <span id="title">Menjumlahkan Dua Angka</span>
    </div>
    <div class="">
      <div id="calculator" class="calculator" style="align-items: center">

        <button id="clear" class="clear">C</button>

        <div id="viewer" class="viewer">0</div>

        <button class="num" data-num="7">7</button>
        <button class="num" data-num="8">8</button>
        <button class="num" data-num="9">9</button>
        <button data-ops="plus" class="ops">+</button>

        <button class="num" data-num="4">4</button>
        <button class="num" data-num="5">5</button>
        <button class="num" data-num="6">6</button>
        <button data-ops="minus" class="ops">-</button>

        <button class="num" data-num="1">1</button>
        <button class="num" data-num="2">2</button>
        <button class="num" data-num="3">3</button>
        <button data-ops="times" class="ops">*</button>

        <button class="num" data-num="0">0</button>
        <button class="num" data-num=".">.</button>
        <button id="equals" class="equals" data-result="">=</button>
        <button data-ops="dividedby" class="ops">/</button>
      </div>

      <button id="reset" class="reset">Reset Universe?</button>
    </div>
  </div>
  </div>

  <div id="menu-navigation"></div>
  <script src="assets/js/calculator.js"></script>
</body>

</html>
